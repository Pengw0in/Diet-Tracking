{% extends "base.html" %}

{% block content %}
<div class="mt-5">
    <h2>Diet Log</h2>
    <p>Track your daily meals here.</p>
    <form method="POST" action="{{ url_for('add_diet_log') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.meal_type.label }} 
            {{ form.meal_type(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.description.label }}
            {{ form.description(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-success">Add Meal</button>
    </form>
</div>
{% endblock %}
